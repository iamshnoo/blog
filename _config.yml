# Site
name: "shnooverse"
title: "shnooverse"
description: "welcome to my world :)"
logo: 'assets/images/anjishnu.jpeg'
favicon: 'assets/images/favicon.ico'
baseurl: /blog
google_analytics: 'UA-158727230-1'
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  anjishnu:
    name: Anjishnu Mukherjee
    display_name: Anjishnu
    avatar: 'assets/images/anjishnu.jpeg'
    email: mukherjee.anjishnu@gmail.com
    web: https://github.com/iamshnoo/
    twitter: https://twitter.com/iamshnoo
    description: "CS PhD student. Working on Fairness and Interpretability methods in NLP."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
